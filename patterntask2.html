<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        rows=5;
        for(i=1;i<=rows;i++){
            s=""
            for(j=1;j<=rows;j++){
                if(i==1||i==rows||j==1||j==rows){
                    s=s+"*"+" "
                }else{
                    s=s+" "+" "
                }
            }
            console.log(s)
        }

       console.log("\n");
       console.log("\n");

        rows=5;
        for(i=1;i<=rows;i++){
            s=""
            for(j=1;j<=rows;j++){
                if(i==j||i+j==rows+1){
                    s=s+"*"+" "
                }else{
                    s=s+" "+" "
                }
            }
            console.log(s)
        }

        console.log("\n");
        console.log("\n");

        rows=5;
        for(i=1;i<=rows;i++){
            s=""
            for(j=1;j<=rows;j++){
                if(i==1||i==rows||j==1||j==rows||i==j||i+j==rows+1){
                    s=s+"*"+" "
                }else{
                    s=s+" "+" "
                }
            }
            console.log(s)
        }
    </script>
</body>
